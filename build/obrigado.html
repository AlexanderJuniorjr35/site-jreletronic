<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Obrigado!</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        background-color: #b0fc04;
        color: #000;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
      }
      h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
      }
      p {
        font-size: 1.2rem;
      }
      a {
        margin-top: 2rem;
        display: inline-block;
        background: #000;
        color: #b0fc04;
        padding: 10px 20px;
        border-radius: 8px;
        text-decoration: none;
      }
      a:hover {
        opacity: 0.85;
      }
    </style>
  </head>
  <body>
    <h1>Obrigado pelo seu contato!</h1>
    <p>Recebemos sua mensagem e retornaremos em breve.</p>
    <a href="/">Voltar para o site</a>

</html>
